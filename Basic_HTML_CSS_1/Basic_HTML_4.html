<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Style_Class_HTML_Exercise</title>
</head>

<body>
	<style>
		.font_1 {
			background-color: black;
			color: yellow;
			font-size: large;
		}

		.font_2 {
			background-color: darkblue;
			color: white;
			font-size: medium;
		}
	</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1.</h2>
	<h3 class="font_2">This h3 element is styled per class attribute font_2.</h3>
	<h4 class="font_1">Even though this is an h4 element, it is styled the same as an h2 element because we pointed to
		the class attribute font_1'</h4>
</body>

</html>
